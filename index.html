<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MTG Deck Database</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: white; padding: 20px; }
    h1 { text-align: center; }
    .filters { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
    input, select, textarea, button { padding: 5px; border-radius: 5px; border: none; }
    textarea { width: 100%; background: #333; color: white; margin-top: 10px; }
    button { margin-top: 5px; background: #555; color: white; cursor: pointer; }
    button:hover { background: #777; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .card { background: #333; padding: 10px; border-radius: 8px; text-align: center; }
    .card img { width: 100%; border-radius: 6px; background: #111; }
    .card h3 { font-size: 14px; margin: 5px 0 0 0; }
    .card p { font-size: 12px; margin: 2px 0; }
    .price { font-weight: 700; margin-top: 6px; font-size: 13px; color: #dcdcdc; }
    #deckResult { margin-top: 10px; padding: 10px; background: #333; border-radius: 6px; font-size: 14px; line-height: 1.4; }
  </style>
</head>
<body>
  <h1>My MTG Deck Database</h1>

  <div class="filters">
    <input type="text" id="searchName" placeholder="Search by name">
    <select id="filterSet">
      <option value="">All sets</option>
    </select>
    <select id="filterRarity">
      <option value="">All rarities</option>
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="mythic">Mythic</option>
    </select>
  </div>

  <!-- Decklist checker -->
  <h2>Decklist Checker</h2>
  <textarea id="decklist" rows="8" placeholder="Plak hier je decklist, bv:&#10;4 Lightning Bolt&#10;2 Counterspell"></textarea>
  <br>
  <button onclick="checkDeck()">Check deck</button>
  <div id="deckResult"></div>

  <h2>Database</h2>
  <div class="grid" id="cardGrid"></div>

  <script defer>
    window.onerror = function(msg, src, line, col, err) {
      console.error("JS Error:", msg, "in", src, ":", line, col);
    };

    function sanitizeFileName(name) {
      return name
        .replace(/[/:]/g, "-")
        .replace(/[^a-zA-Z0-9\s\-]/g, "")
        .trim()
        .replace(/\s+/g, " ");
    }

    function euroFmt(n) {
      if (n === null || n === undefined) return "—";
      try {
        return new Intl.NumberFormat(undefined, { style: "currency", currency: "EUR" }).format(n);
      } catch {
        return "€" + n;
      }
    }

    let priceMap = {};
    let cardDB = []; 
    let cardData = []; 

    // ✅ Prijsfunctie nu globaal beschikbaar
    function getPriceFor(name, set) {
      const key = `${name}|${set}`.replace(/\|$/, "");
      const info = priceMap[key] || priceMap[name] || null;
      if (!info) return null;
      return info.chosen_price_eur ?? info.price_eur ?? info.price_eur_foil ?? null;
    }

    document.addEventListener("DOMContentLoaded", function() {
      fetch("data/prices.json", { cache: "no-store" })
        .then(res => res.ok ? res.json() : Promise.reject("prices.json niet beschikbaar"))
        .then(json => { priceMap = json.prices || {}; })
        .catch(err => { console.warn("Geen prices.json of load faalde:", err); priceMap = {}; });

      Papa.parse("Bulk.csv", {
        download: true,
        header: true,
        complete: function(results) {
          cardData = results.data;
          const grid = document.getElementById("cardGrid");
          const filterSet = document.getElementById("filterSet");

          cardDB = cardData.map(c => c["Name"]?.toLowerCase()).filter(Boolean);

          const sets = [...new Set(cardData.map(c => c["Set name"]))].sort();
          sets.forEach(set => {
            if (set) {
              const opt = document.createElement("option");
              opt.value = set;
              opt.textContent = set;
              filterSet.appendChild(opt);
            }
          });

          function renderCards() {
            const searchName = document.getElementById("searchName").value.toLowerCase();
            const selectedSet = filterSet.value;
            const selectedRarity = document.getElementById("filterRarity").value;
            grid.innerHTML = "";

            cardData.forEach(card => {
              if (!card["Name"]) return;
              const name = card["Name"];
              const set = card["Set name"] || "";
              const rarity = (card["Rarity"] || "").toLowerCase();
              const qty = card["Quantity"] || "1";

              if (searchName && !name.toLowerCase().includes(searchName)) return;
              if (selectedSet && set !== selectedSet) return;
              if (selectedRarity && rarity !== selectedRarity) return;

              const div = document.createElement("div");
              div.className = "card";
              const imgFile = "./card_images/" + sanitizeFileName(name) + ".jpg";
              const priceVal = getPriceFor(name, set);

              div.innerHTML = `
                <img src="${imgFile}" alt="${name}" onerror="this.style.opacity='.2'">
                <h3>${name}</h3>
                <p>${set} - ${rarity}</p>
                <p>Copies: ${qty}</p>
                <p class="price">${euroFmt(priceVal)}</p>
              `;
              grid.appendChild(div);
            });
          }

          document.getElementById("searchName").addEventListener("input", renderCards);
          document.getElementById("filterSet").addEventListener("change", renderCards);
          document.getElementById("filterRarity").addEventListener("change", renderCards);

          renderCards();
        }
      });
    });

    // ✅ Decklist checker gebruikt nu ook getPriceFor()
    function checkDeck() {
      const input = document.getElementById("decklist").value;
      const lines = input.split("\n");
      const result = [];
      let total = 0;

      lines.forEach(line => {
        if (!line.trim()) return;

        const match = line.match(/^(\d+)x?\s+(.*)$/i);
        let deckQty = 1;
        let name = line.trim();
        if (match) {
          deckQty = parseInt(match[1], 10);
          name = match[2];
        }

        const lcName = name.toLowerCase();
        const cardRow = cardData.find(c => (c["Name"] || "").toLowerCase() === lcName);

        if (cardRow) {
          const dbQty = parseInt(cardRow["Quantity"] || "0", 10);
          const useQty = Math.min(deckQty, dbQty);

          if (useQty > 0) {
            const set = cardRow["Set name"] || "";
            const price = getPriceFor(name, set) || 0;
            const subtotal = useQty * price;
            total += subtotal;

            let lineText = `${useQty} × ${name} — ${euroFmt(price)} per stuk → ${euroFmt(subtotal)}`;
            if (dbQty < deckQty) {
              const missing = deckQty - dbQty;
              lineText += ` <span style="color:#f66">(ontbrekend: ${missing})</span>`;
            }
            result.push(lineText);
          } else {
            result.push(`0 × ${name} <span style="color:#f66">(ontbrekend: ${deckQty})</span>`);
          }
        }
      });

      if (result.length > 0) {
        result.push(`<br><strong>Totaal: ${euroFmt(total)}</strong>`);
        document.getElementById("deckResult").innerHTML =
          "<strong>Gevonden kaarten:</strong><br>" + result.join("<br>");
      } else {
        document.getElementById("deckResult").innerHTML =
          "<em>Geen kaarten uit je decklist gevonden in de database.</em>";
      }
    }
  </script>
</body>
</html>
