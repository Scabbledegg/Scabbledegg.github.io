name: Update prices

on:
  push:
    paths:
      - "Bulk.csv"
      - "update_prices.py"
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"  # elke dag om 04:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: |
          python update_prices.py --csv Bulk.csv --out-json data/prices.json --out-csv data/cards_with_prices.csv

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/prices.json data/cards_with_prices.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update prices [skip ci]"
            git push
          fi